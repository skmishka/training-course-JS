<meta charset = "utf -8">
<script>
var a = prompt("введите длинну основания трапеции a");
var b = prompt("введите длинну основания трапеции b");
var h = prompt("введите высоту трапеции h");

a = parseInt(a);
b = parseInt(b);
h = parseInt(h);

var c = ((a + b) / 2) * h;

alert("Площадь трапеции = " + c );
</script>
