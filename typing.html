<meta charset = "utf-8">
<script type="text/javascript">

	function generateText(letters, length){

		var text = "";
		for(var i = 0; i < length; i++){
			var n = getRandomNumber(letters.length - 1);
			text = text + letters[n];
		}
		return text;
	}

	function getRandomNumber(max){
		return Math.round(Math.random() * max);
	}


	alert("Вас приветствует программа по обучению слепой печати!");
	alert("Уровень 1");

	while(true){
		alert("Положите 4 пальца левой руки - мезинец, безымянный, средний и указательный - на клавиши ф, ы, в, а. Запомните, что буква А находитс под вашим указательным пальцем, а Ф под мизинцем. \nТеперь неспеша набирайте текст. Постарайтесь не смотреть на клавиатуру.");

		var text = generateText(["ф", "а"], 10);
		var userText = prompt(text);
		if(userText == text){
			alert("Всё верно!");
			break;
		} else {
			alert("Вы ошиблись, попробуйте ещё раз.")
		}
	}

	alert("Уровень 2");

	while(true){
		alert("Положите 4 пальца правой руки - мезинец, безымянный, средний и указательный - на клавиши ж, д, л, о. \nТеперь неспеша набирайте текст. Постарайтесь не смотреть на клавиатуру.");
		var text = generateText(["ы", "в"], 10);
		var userText = prompt(text);
		if(userText == text){
			alert("Всё верно!");
			break;
		} else {
			alert("Вы ошиблись, попробуйте ещё раз.")
		}
	}

	alert("Уровень 3");

	while(true){
		alert("Положите 4 пальца правой руки - мезинец, безымянный, средний и указательный - на клавиши ж, д, л, о. \nТеперь неспеша набирайте текст. Постарайтесь не смотреть на клавиатуру.");
		var text = generateText(["о", "ж"], 10);
		var userText = prompt(text);
		if(userText == text){
			alert("Всё верно!");
			break;
		} else {
			alert("Вы ошиблись, попробуйте ещё раз.")
		}
	}

</script>
