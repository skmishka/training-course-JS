<meta charset = "utf-8">
<script type="text/javascript">

	function compareAnswer(userAnswer, answer){
		if (userAnswer == answer){
			alert("Все верно!")
		} else {
			alert("А вот и нет, правильный ответ " + answer);
		}
	}


	function getRandomNumber(max){
		return Math.round(Math.random() * max);
	}

	function generateRandomNumberArray(length){
		var numbers = [];
		for (var i = 0; i < length; i++) {
			var randomNumber = getRandomNumber(100);
			numbers.push (randomNumber);
		}
		return numbers;
	}

	var numbers = generateRandomNumberArray(5);

	alert("Запомните числа и их порядок " + numbers);

	var userAnswer = +prompt("Каким было 1-ое число?");
	compareAnswer(userAnswer, numbers[0]);

	userAnswer = +prompt("Каким было последнее число?");
	//alert (numbers[4]); не совсем правильно так делать
	//alert(numbers.length);
	//alert(numbers [numbers.length - 1]);

	compareAnswer(userAnswer, numbers[numbers.length - 1]);

	var n = parseInt(Math.random() * numbers.length); 
	userAnswer = +prompt("Каким было число под номером " + (n + 1) + "?");

	if (userAnswer == numbers [n]){
		alert("Поздравляем, вы отгадали!");
	} else {
		alert("Ответ неверный, правильный ответ "+ numbers[n]);
	}


</script>
