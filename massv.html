<meta charset = "utf-8">
<script type="text/javascript">

	var numbers = [15, 18, 43, 63, 27];
	alert("Запомните числа и их порядок " + numbers);

	var userUnswer = +prompt("Каким было 1-ое число?");
	//alert (numbers[0]);
	if (userUnswer == numbers[0]){
		alert("Поздравляем, вы отгадали!");
	} else {
		alert("Ответ неверный, правильный ответ "+ numbers[0]);
	}

	userUnswer = +prompt("Каким было последнее число?");
	//alert (numbers[4]); не совсем правильно так делать
	//alert(numbers.length);
	//alert(numbers [numbers.length - 1]);

	if (userUnswer == numbers [numbers.length -1]){
		alert("Поздравляем, вы отгадали!");
	} else {
		alert("Ответ неверный, правильный ответ "+ numbers[numbers.length - 1]);
	}

	var n = parseInt(Math.random() * numbers.length); 
	userUnswer = +prompt("Каким было число под номером " + (n + 1) + "?");

	if (userUnswer == numbers [n]){
		alert("Поздравляем, вы отгадали!");
	} else {
		alert("Ответ неверный, правильный ответ "+ numbers[n]);
	}


</script>
