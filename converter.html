	<meta charset = "utf-8">

	<script>

	var dollar = 65;
	dollar = parseInt(dollar);
	var euro = 68;
	euro = parseInt(euro);

	dollar = rub / dollar;

	alert("Вы можете купить " + dollar + "  долларов или " + euro + "  евро");








	</script>
